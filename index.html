<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> rock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
    <h1>Rock Paper Scissors</h1>
 </header>  
 <div class="score-board">
   <div id="user-label" class="badge">user</div>
   <div id="comp-label" class="badge">comp</div>
   <span id="user-score">0</span>:<span id="comp-score">0</span>
 </div>
 <div class="result">
   <p> Paper covers rock. You win!</p>
</div>
<div class="choices">

<div class="choice" id="r">
   <img src="images/fist.jpeg">
</div>

<div class="choice" id="p">
<img src="images/paper.jpeg">
</div>

<div class="choice" id="s">
<img src="images/scissors.jpeg">
</div>
</div>
<p id="act-message">Make your move</p>
<script src="code.js" charset="utf-8"></script>
</body>
</html>
